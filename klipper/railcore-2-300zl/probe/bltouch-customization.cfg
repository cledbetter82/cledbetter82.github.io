[include bedmesh.cfg]

[bltouch]
x_offset: 2
y_offset: 42
z_offset: 2.0

[safe_z_home]
z_hop: 5
home_xy_position: 150,150 
speed: 150              
z_hop_speed: 6

[z_tilt]
horizontal_move_z: 5
z_positions:        # Position of bed pivot points
    -7, 22          # Measure at bed retaining bolts
    -7, 275
    328, 150
points:
    10, 10
    295, 116
    10, 239

retries: 4
retry_tolerance: 0.005 
speed: 250  

[bed_mesh]
horizontal_move_z: 5 